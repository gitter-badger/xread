interface Node {
    id: ID!
}
type PageInfo {
    startCursor: String,
    endCursor: String,
    hasNextPage: Boolean!,
    hasPreviousPage: Boolean!
}
type Viewer{
    username: String
}
type Tag implements Node{
    id:ID!
    name: String!
    articles(first:Int,after:String,last:Int,before:String,box:String,read:String="all"):ArticleConnection
}
type TagConnection {
    pageInfo: PageInfo!
    edges: [TagEdge!]!
}
type TagEdge  {
    cursor: String!
    node: Tag!
}
type Topic implements Node{
    id:ID!
    name:String!
    articles(first:Int,after:String,last:Int,before:String,box:String,read:String="all"):ArticleConnection
}
type TopicConnection {
    pageInfo: PageInfo!
    edges: [TopicEdge!]!
}
type TopicEdge  {
    cursor: String!
    node: Topic!
}
type Article implements Node {
    id: ID!
    title: String
    summary: String
    link: String
    time: String
    feed: Feed
    tags: [String]
    topic: String
    box: String
}

type ArticleConnection {
    pageInfo: PageInfo!
    edges: [ArticleEdge!]!
}
type ArticleEdge  {
    cursor: String!
    node: Article!
}

type Feed implements Node{
    id:ID!
    link:String!
    title:String
    articles(first:Int,after:String,last:Int,before:String,box:String,read:String="all"):ArticleConnection
}
type FeedConnection {
    pageInfo: PageInfo!
    edges: [FeedEdge!]!
}
type FeedEdge  {
    cursor: String!
    node: Feed!
}

# The "Query" type is the root of all GraphQL queries.
# (A "Mutation" type will be covered later on.)
type Query {
    articles(first:Int,after:String,last:Int,before:String,box:String,read:String="all"): ArticleConnection
    viewer: Viewer
    node(id: ID!,type:String): Node
    feeds(first:Int,after:String,last:Int,before:String):FeedConnection
    tags:TagConnection
    topics:TopicConnection
}
type Mutation {
    addArticle(title: String, summary: String,link:String,time:String,feedId:String):Article
    addFeed(link:String!,title:String):Feed
    markReaded(id:String):Article
    markSpam(id:String):Article
}
type Subscription {
    articleAdded: Article
    feedAdded:Feed
}
